<!-- Setup password toggle - -->

<!DOCTYPE html>
<html>
    <head>
        <title>show password</title>
    </head>
    <body>
            <div id="app"> 
                    <h2>Sign Up</h2>
                    <form id="myForm" />
                      <label> Name </label>
                      <input type="text" name="name" /> <br/>
                      <label> Password </label>
                      <input type="password" name="password" id="password" /> <br/>
                      <input type="checkbox" name="show" id="show" /> show password
                      <input type="submit" value="Sign Up" />
                    </form>
                    
                </div>
    </body>
    <script>
        //another way for referencing form
        let passwordHandle = document.getElementById('password');
        let checkboxHandle = document.getElementById('show');
// document.forms.myForm
document.forms.myForm.addEventListener('submit', function(e){
    e.preventDefault();
}, false);
    checkboxHandle.addEventListener('click', function(){
        if(checkboxHandle.checked){
        // console.log('you have checked')
    passwordHandle.setAttribute("type", "text");
    } else {
    passwordHandle.setAttribute("type", "password");
    }
    },false)
    


    </script>
</html>
